{{define "title"}}Sign Up{{end}}

{{define "body"}}
  <h2>Sign Up</h2>

  {{if .Error}}
    <div class="error">
      <strong>Error:</strong> {{.Error}}
    </div>
  {{end}}

  <form action="/register" method="post">
    <dl>
      <dt>Username:</dt>
      <dd>
        <input type="text" name="username" size="30" value="{{.Username}}" required>
      </dd>

      <dt>E-Mail:</dt>
      <dd>
        <input type="email" name="email" size="30" value="{{.Email}}" required>
      </dd>

      <dt>Password:</dt>
      <dd>
        <input type="password" name="password" size="30" required>
      </dd>

      <dt>Password <small>(repeat)</small>:</dt>
      <dd>
        <input type="password" name="password2" size="30" required>
      </dd>
    </dl>

    <div class="actions">
      <input type="submit" value="Sign Up">
    </div>
  </form>
{{end}}

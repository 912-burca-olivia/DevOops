version: "3.8"

services:
  app:
    build:
      context: ./itu-minitwit
      dockerfile: local/Dockerfile
    container_name: minitwit_app
    ports:
      - "8080:8080"
    environment:
      ENDPOINT: "http://172.17.0.1:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  api:
    build:
      context: ./itu-minitwit-api
      dockerfile: local/Dockerfile
    container_name: minitwit_api
    ports:
      - "9090:9090"
    volumes:
      - ./minitwit.db:/app/minitwit.db
    environment:
      DATABASE: "/app/minitwit.db"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/msgs"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"  # Host port 9191, container port 9090

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - 'grafana_storage:/var/lib/grafana'

volumes:
  grafana_storage: {}